version: '3.1'
services:
  clamav:
    image: openbridge/clamav
    container_name: clamav
    ports:
      - 3310:3310
    tty: true
    restart: unless-stopped
    tmpfs: /var/cache
    volumes:
      - clamd_data:/var/lib/clamav
      - /usr/share/tomcat:/usr/share/tomcat
      - /home:/home
      - /tmp:/tmp
    deploy:
      resources:
        limits:
          memory: 800m
    ulimits:
      nproc: 65535
      nofile:
          soft: 49999
          hard: 99999
volumes:
  clamd_data:
    driver: local
